<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #000;
            color: white;
            padding-top: 70px;
        }
        .navbar {
            background-color: #00a65a;
        }
        .card {
            background-color: #1c1c1c;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            text-align: center;
        }
        .card img {
            width: 150px;
            height: 220px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .btn-submit {
            background-color: #ff9800;
            color: black;
        }
        .recommendation-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center" style="font-size:50px; margin-bottom:30px;">Recommend Books</h1>

        <form action="/recommend_books" method="post" class="form-inline text-center">
            <div class="form-group">
                <input name="user_input" type="text" class="form-control" placeholder="Enter book title" style="width:400px;">
            </div>
            <button type="submit" class="btn btn-lg btn-submit">Search</button>
        </form>

        <div class="recommendation-container row">

            {% if message %}
                <div class="col-md-12 text-center" style="margin-top:30px;">
                    <p class="text-warning">{{ message }}</p>
                </div>
            {% endif %}

            {% for title, author, image in data %}
            <div class="col-sm-6 col-md-3">
                <div class="card">
                    <img src="{{ image }}" alt="{{ title }}">
                    <h4>{{ title }}</h4>
                    <p>By {{ author }}</p>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
